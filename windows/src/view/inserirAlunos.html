<!DOCTYPE html>
<html lang="pt-PT">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://localhost:3000/files/styles/inserirAlunosStyles.css">
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

        <script
      type="text/javascript"
      src="http://localhost:3000/files/controllers/itemRenderer.js"
    ></script>

        <title>Inserir Alunos - GES Alunos</title>
    </head>
    <body onload="renderItems()">
        <div id="navbar"></div>

        <div class="container mt-2">
            <div class="registo">
                <div class="esquerda mt-3" style="max-width: 460px;">
                    <div class="titulo">
                        <h1>Inserir alunos</h1>
                    </div>
                    <form>
                        <div class="row">
                            <div class="col-sm-12 mb-3">
                                <label for="nomeAluno" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nomeAluno" placeholder="nome" aria-describedby="nomeAluno">
                            </div>
        
                            <div class="col-sm-12 mb-3">
                                <label for="morada" class="form-label">Morada</label>
                                <input type="text" class="form-control" id="moradaAluno" placeholder="morada" aria-describedby="moradaAluno">
                            </div>
        
                            <div class="col-sm-12 mb-3">
                                <label for="dataNasc" class="form-label">Data nascimento</label>
                                <input type="text" class="form-control" id="dataNasc" placeholder="Data nascimento" aria-describedby="dataNasc">
                            </div>
        
                            <div class="col-sm-12 mb-3">
                                <label for="telemovel" class="form-label">telemovel</label>
                                <input type="number" class="form-control" id="telemovelAluno" placeholder="numero de telemovel" aria-describedby="telemovelAluno">
                            </div>
        
                            <div class="col-sm-12 mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="username" aria-describedby="email">
                            </div>
        
                            <div class="btn-group mb-1" role="group">
                                <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                    Turma
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1" id="turma">
                                  <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                                  <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                                </ul>
                            </div>
                            <center><button type="submit" class="btn btn-primary mt-2 mb-2" style="border-radius: 30px; width: 35%;">Submit</button> </center>
                        </div>
                    </form>    
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </body>
</html>
